# example-service.yaml
version: '3.8'

services:
  example_service:
    build: ./app
    container_name: example_service_container
    networks:
      example_network:
        ipv4_address: 10.5.0.5
    environment:
      - ENV_VAR=example_value
    healthcheck:
      test: [ "CMD-SHELL", "echo 'healthy'" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command: echo Hello World
    volumes:
      - /data
